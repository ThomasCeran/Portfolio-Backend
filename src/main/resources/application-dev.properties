# --- Application Information ---
spring.application.name=portfolio-backend

# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio
spring.datasource.username=portfolio_user
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate / JPA Configuration ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false

# --- Security / JWT Configuration ---
jwt.secret=dev-super-secret-key-should-be-changed
# 24 hours in milliseconds
jwt.expiration=86400000  

# --- Other Configurations (optional) ---
#spring.mail.host=
#spring.mail.port=
#spring.mail.username=
#spring.mail.password=
# Any other dev-specific config can be added here

cors.allowed-origin=http://localhost:5173

# --- SMS Notification (Twilio) ---
notification.sms.enabled=false
notification.sms.account-sid=
notification.sms.auth-token=
notification.sms.from-number=
notification.sms.to-number=
notification.sms.messaging-service-sid=

# CV file path (absolute or relative to project root)
cv.file-path=

# reCAPTCHA
recaptcha.secret=
