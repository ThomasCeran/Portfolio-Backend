# --- Application Information ---
spring.application.name=portfolio-backend

# --- Database Configuration (PostgreSQL) ---
SPRING_DATASOURCE_URL=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver

# --- Hibernate / JPA Configuration ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# --- Security / JWT Configuration ---
jwt.secret=${JWT_SECRET}
# 24 hours in milliseconds
jwt.expiration=86400000  

# --- Other Configurations (optional) ---
#spring.mail.host=${MAIL_HOST}
#spring.mail.port=${MAIL_PORT}
#spring.mail.username=${MAIL_USERNAME}
#spring.mail.password=${MAIL_PASSWORD}
# Add here all sensitive/production config using ${...}

# --- Logging (production safe) ---
logging.level.org.springframework=INFO
logging.level.com.yourcompany=INFO

# --- Additional Production Settings (Optional) ---
#server.error.include-message=never
#server.error.include-binding-errors=never

cors.allowed-origin=${CORS_ALLOWED_ORIGIN}

# --- SMS Notification (Twilio) ---
notification.sms.enabled=${SMS_ENABLED:false}
notification.sms.account-sid=${TWILIO_ACCOUNT_SID:}
notification.sms.auth-token=${TWILIO_AUTH_TOKEN:}
notification.sms.from-number=${TWILIO_FROM_NUMBER:}
notification.sms.to-number=${SMS_TO_NUMBER:}
notification.sms.messaging-service-sid=${TWILIO_MESSAGING_SERVICE_SID:}

# CV file path (absolute or relative)
cv.file-path=${CV_FILE_PATH:}

# reCAPTCHA
recaptcha.secret=${RECAPTCHA_SECRET:}
