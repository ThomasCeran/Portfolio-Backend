# --- Application Information ---
spring.application.name=portfolio-backend

# --- Load local .env (optional) ---
spring.config.import=optional:file:.env[.properties]

# --- Profile Management ---
# Define the active profile: dev, prod, or test
# This can be overridden by the environment variable SPRING_PROFILES_ACTIVE
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# --- JPA/Hibernate Global Configuration ---
# These can be overridden in profile-specific files
spring.jpa.open-in-view=false

# --- Logging (global defaults, can be overridden per profile) ---
logging.level.org.springframework=INFO
logging.level.com.yourcompany=DEBUG

# --- Other Common Configurations ---
# Place only settings that are safe and should apply everywhere
# e.g. server.port, file upload limits, etc.
# server.port=8080

# Do NOT put any secrets, passwords, or environment-specific data here.
